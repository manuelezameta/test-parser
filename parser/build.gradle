group 'com.ef'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

configurations {
    jar.archiveName = 'parser.jar'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
